<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }

        .principal {
            background-color: beige;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        class UserForm extends React.Component {
            constructor(props) {
                super(props);
                this.state = { k_username: '', k_name : '', k_age : '' };

                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }

            handleChange(event) {
                const { value, name } = event.target ; // dans la target on a name et value qui sont des pp définies
                // if(name === 'username')
                //     this.setState({ username: value });

                // if(name === 'name')
                //     this.setState({ name: value });

                // if(name === 'age')
                //     this.setState({ age: value });

                // les crochets permettent d'interpréter la variable comme clé
                console.log({ [name] : value })
                this.setState({ [name] : value });
            }

            handleSubmit(event) {
                console.log(`New User : ${this.state.username} and ${this.state.name}`);
                event.preventDefault();
            }

            render() {

                const { k_username : username, k_name :name, k_age:age } = this.state;

                return (
                    <form onSubmit={this.handleSubmit}>
                        <label>
                            Username:
                        <input type="text" name="k_username" value={username} onChange={this.handleChange} />
                       
                        </label>
                        <label>
                            Name:
                        <input type="text" name="k_name" value={name} onChange={this.handleChange} />
                       
                        </label>
                        <label>
                            Age:
                        <input type="text" name="k_age" value={age} onChange={this.handleChange} />
                       
                        </label>
                        <p>valeur saisie : {name}  {username} age : {age}</p>
                        <input type="submit" value="Add" />
                    </form>
                );
            }
        }

        ReactDOM.render(
            <UserForm />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
