<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }

        .principal {
            background-color: beige;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        /*
            Exercice 
            1/ Au bout de 1 seconde le titre passé au composant Home change
            title = "Bonjour Cycle de vie"
            title = "Hello Life Cycle"

            2/ Faire en sorte maintenant que la méthode du life cylce s'exécute depuis le composant Home en changeant un state de votre choix
        */

        class App extends  React.Component{
            constructor(props){
                super(props);

                this.state = {
                    title : "Bonjour le cycle de vie"
                }

                this.change();
            }

            change(){
                setTimeout(()=>{
                    this.setState({
                        title : "Hello Life Cycle"
                    })
                }, 1000);
            }

            render(){
                return( 
                    <Home 
                        title={ this.state.title  } 
                    />
                );
            }
        }

        class Home extends React.Component {
            constructor(props){
                super(props);
                console.log('constructor');
            }

            componentDidMount(){
                console.log('componentDidMount');
            }

            componentDidUpdate(prevProps, prevState){
                console.log('componentDidUpdate');
                console.log(this.props, prevProps);
            }

            render() {
                console.log('render');
                return (
                    <div className="container">
                        <h1>Title :{this.props.title}</h1>
                    </div>
                )
            }
        }
        
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
