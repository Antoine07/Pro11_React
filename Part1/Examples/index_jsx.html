<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <!-- Librairie React avec DOM virtuel-->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <!-- Librairie pour faire le rendu -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <!-- Point d'entrée de l'application -->
    <div id="root"></div>
    <script type="text/babel">
         // Définissez un composant avec la syntaxe JSX, manière fonctionelle
         const Hello = (props) => {
            return (
                <div className="heading" >
                    <h1>{props.message}</h1>
                    <p>{props.subtitle}</p>
                </div>
            )
        }

        // Rendu dans le DOM on utilise la syntaxe Composant <Hello />
        ReactDOM.render(
            <Hello message = "Hello React" subtitle="Enjoy ! "/>,
            document.getElementById('root')
        );
    </script>
</body>

</html
